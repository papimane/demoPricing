<!DOCTYPE html>
<head>
    <title>Demo PRICING</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">D&eacute;part</span>
                    <input type="text" id="depart" name="depart" class="form-control">
                    <input type="hidden" id="x_depart" name="x_depart">
                    <input type="hidden" id="y_depart" name="y_depart">

                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Destination</span>
                    <input type="text" id="destination" name="destination" class="form-control">
                    <input type="hidden" id="x_destination" name="x_destination" >
                    <input type="hidden" id="y_destination" name="y_destination">                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><button type="button" class="btn btn-primary" id="btnSubmit">Estimer la course</button></div>
        </div>
    </div>
</form>


</body>
<script>

// Alimentation du lieu de départ par autocompletion
$("#depart").autocomplete({
    source: function (request, response) {
        $.ajax({
            url: "https://api-adresse.data.gouv.fr/search/",
            data: { q: request.term },
            dataType: "json",
            success: function (data) {
                response($.map(data.features, function (item) {
                    return { label: item.properties.name, value: item.properties.name, lat: item.properties.x, long : item.properties.y};
                }));
            }
        });
    },
    select: function (event, ui) {
            var x = ui.item.lat;
            var y = ui.item.long;
            $('#x_depart').val(x);
            $('#y_depart').val(y);
        }
});

// Alimentation du lieu d'arrivée par autocompletion
$("#destination").autocomplete({
    source: function (request, response) {
        $.ajax({
            url: "https://api-adresse.data.gouv.fr/search/",
            data: { q: request.term },
            dataType: "json",
            success: function (data) {
                response($.map(data.features, function (item) {
                    return { label: item.properties.name, value: item.properties.name, lat: item.properties.x, long : item.properties.y};
                }));
            }
        });
    },
    select: function (event, ui) {
            var x = ui.item.lat;
            var y = ui.item.long;
            $('#x_destination').val(x);
            $('#y_destination').val(y);
        }
});
</script>
</html>
