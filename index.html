<!DOCTYPE html>
<head>
    <title>Demo PRICING</title>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="initial-scale=1.0,
    width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
    type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
    type="text/javascript" charset="utf-8"></script>

</head>
<body>
<form method="post">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">D&eacute;part</span>
                    <input type="text" id="depart" name="depart" class="form-control">
                    <input type="hidden" id="x_depart" name="x_depart">
                    <input type="hidden" id="y_depart" name="y_depart">

                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon1">Destination</span>
                    <input type="text" id="destination" name="destination" class="form-control">
                    <input type="hidden" id="x_destination" name="x_destination" >
                    <input type="hidden" id="y_destination" name="y_destination">                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6"><button type="button" class="btn btn-primary" id="btnSubmit">Estimer la course</button></div>
        </div>
    </div>
</form>
<div style="width: 640px; height: 480px" id="mapContainer"></div>

</body>
<script>

// Alimentation du lieu de départ par autocompletion
$("#depart").autocomplete({
    source: function (request, response) {
        $.ajax({
            url: "https://api-adresse.data.gouv.fr/search/",
            data: { q: request.term },
            dataType: "json",
            success: function (data) {
                response($.map(data.features, function (item) {
                    return { label: item.properties.name, value: item.properties.name, lat: item.geometry.coordinates[1], long : item.geometry.coordinates[0]};
                }));
            }
        });
    },
    select: function (event, ui) {
            var x = ui.item.lat;
            var y = ui.item.long;
            $('#x_depart').val(x);
            $('#y_depart').val(y);
        }
});

// Alimentation du lieu d'arrivée par autocompletion
$("#destination").autocomplete({
    source: function (request, response) {
        $.ajax({
            url: "https://api-adresse.data.gouv.fr/search/",
            data: { q: request.term },
            dataType: "json",
            success: function (data) {
                response($.map(data.features, function (item) {
                    return { label: item.properties.name, value: item.properties.name, lat: item.geometry.coordinates[1], long : item.geometry.coordinates[0]};
                }));
            }
        });
    },
    select: function (event, ui) {
            var x = ui.item.lat;
            var y = ui.item.long;
            $('#x_destination').val(x);
            $('#y_destination').val(y);
        }
});

// Initialize the platform object:
var platform = new H.service.Platform({
'apikey': 'zYkhXMneBbpfbpGSaDm1TeTnNCEiMfPX_SXk8Op6Q8M'
});

// Obtain the default map types from the platform object
var maptypes = platform.createDefaultLayers();

// Instantiate (and display) a map object:
var map = new H.Map(
document.getElementById('mapContainer'),
maptypes.vector.normal.map,
{
    zoom: 12,
    center: { lng: 2.342367, lat: 48.857773 }
});


// Define a callback function to process the routing response:
var onResult = function(result) {
  var route,
  routeShape,
  startPoint,
  endPoint,
  linestring;
  if(result.response.route) {
  // Pick the first route from the response:
  route = result.response.route[0];
  // Pick the route's shape:
  routeShape = route.shape;

  // Create a linestring to use as a point source for the route line
  linestring = new H.geo.LineString();

  // Push all the points in the shape into the linestring:
  routeShape.forEach(function(point) {
  var parts = point.split(',');
  linestring.pushLatLngAlt(parts[0], parts[1]);
  });

  // Retrieve the mapped positions of the requested waypoints:
  startPoint = route.waypoint[0].mappedPosition;
  endPoint = route.waypoint[1].mappedPosition;

  // Create a polyline to display the route:
  var routeLine = new H.map.Polyline(linestring, {
  style: { strokeColor: 'blue', lineWidth: 3 }
  });

  // Create a marker for the start point:
  var startMarker = new H.map.Marker({
  lat: startPoint.latitude,
  lng: startPoint.longitude
  });

  // Create a marker for the end point:
  var endMarker = new H.map.Marker({
  lat: endPoint.latitude,
  lng: endPoint.longitude
  });

  // Add the route polyline and the two markers to the map:
  map.addObjects([routeLine, startMarker, endMarker]);

  // Set the map's viewport to make the whole route visible:
  map.getViewModel().setLookAtData({bounds: routeLine.getBoundingBox()});
  }
};


$("#btnSubmit").click(function(){
    
    // Create the parameters for the routing request:
    var routingParameters = {
    // The routing mode:
    'mode': 'fastest;car',
    // The start point of the route:
    'waypoint0': 'geo!' + $("#x_depart").val() + ',' + $("#y_depart").val(),
    // The end point of the route:
    'waypoint1': 'geo!'+ $("#x_destination").val() + ',' + $("#y_destination").val(),
    // To retrieve the shape of the route we choose the route
    // representation mode 'display'
    'representation': 'display'
    };

    // Get an instance of the routing service:
    var router = platform.getRoutingService();

    // Call calculateRoute() with the routing parameters,
    // the callback and an error callback function (called if a
    // communication error occurs):
    router.calculateRoute(routingParameters, onResult,
    function(error) {
    alert(error.message);
    });

});

</script>
</html>
